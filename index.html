<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EllPolloLocco</title>
    <link rel="icon" href="./img\favicon\joystick-6-64.ico" type="image/x-icon">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/endboss-bar.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">
        <h1>Ell Pollo Locco</h1>
    </header>

    <canvas class="d-none" id="canvas" width="720" height="480">

    </canvas>

    <div class="hud" id="hud">
    </div>

    <div id="start_screen_container" class="startScreen d-flex">
        <div class="start_screen_content">
            <img class="pepe_pic_start" src="./img/2_character_pepe/1_idle/idle/I-1.png">
            <div class="start_screen_options"><span onclick="init(),responsiveScreen()">Start</span><span
                    onclick="mobileControls()">Controls</span></div>
        </div>
    </div>

    <div id="start_screen_controls" class="d-none">

    </div>

    <div id="screen_size_button" class="d-none">
        <button onclick="goFullScreen()" class="buttons margin_button_screen">Full Screen</button>
        <button onclick="stopMusic()" class="buttons margin_button_screen">Mute Music</button>
    </div>

    <div id="end_screen_container_won" class="d-none end_screen_won">
        <h1>You Won</h1>
    </div>

    <div id="end_screen_container_loss" class="d-none end_screen_lost">

    </div>
</body>

</html>
